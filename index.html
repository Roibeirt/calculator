<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="calculator-container">
        <div id="screen-container">
            <input id="screen">
        </div>
        <div class="numpad-container">
            <div id="numpad">
                <div class="numpad-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                </div>
                <div class="numpad-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                </div>
                <div class="numpad-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                </div>
                <div class="numpad-row">
                <button id="numpad-zero">0</button>
                <button>.</button>
                </div>
            </div>
        <div class="operator-container">
            <button id="divide-operator">รท</button>
            <button id="multiply-operator">x</button>
            <button id="minus-operator">-</button>
            <button id="plus-operator">+</button>
        </div>
    </div>

    </div>
    
</body>
</html>
